name: Docker CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ] # Triggers for semantic version tags like v1.0.0
  pull_request:
    branches: [ "main" ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Requirement 6: Extract Metadata (SHA and Semver)
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/node-backend
          tags: |
            type=sha,format=long
            type=semver,pattern={{version}}
            type=ref,event=branch

      # Requirement 4: Run Tests inside container (using the test-stage target)
      - name: Run Unit Tests
        run: |
          docker build --target test-stage -t backend-test ./backend

      # Requirement 2: Set up Buildx for Caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Requirement 1 & 2: Build with Caching
      - name: Build Production Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          load: true # Loads into local docker for the scan
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Requirement 3: Security Scanning
      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/node-backend:sha-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # Requirement 5: Push only on main branch or tags
      - name: Push to Registry
        if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
